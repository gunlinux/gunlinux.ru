{% extends "layout.html" %}

{% block styles %}
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <style>
        body {
            background-image:  url(/static/img/bg.png), url("{{post.bg}}");
            background-repeat: repeat, no-repeat;
            background-size: auto, cover;
            background-attachment: fixed;
        }
        @media (-webkit-min-device-pixel-ratio: 1.5), (min-resolution: 144dpi) { 
            body {
                background-image:  url(/static/img/bg@2x.png), url("{{post.bg}}");
            }
        }
    </style>
{% endblock %}

{% block body_classes %}page--special{% endblock %}

{% block content %}
    <article class="post typesettings">
        <h1 class="post__title">{{post.pagetitle}}</h1>
        <div class="post__date">
            {{post.publishedon.strftime("%B %d, %Y")}}
        </div>
        <div class="post__body">
            {{ post.content|safe|markdown }}
        </div>
    </article>
{% endblock %}

{% block scripts %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
{% endblock %}
