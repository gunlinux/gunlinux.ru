# Example Gunicorn configuration file for the gunlinux.ru blog application
# Copy this file to gunicorn.conf and modify as needed

# Server socket
bind = "0.0.0.0:5555"

# Worker processes
workers = 2
worker_class = "gevent"
worker_connections = 1000
timeout = 30
keepalive = 2

# Restart workers after this many requests, to help prevent memory leaks
max_requests = 1000
max_requests_jitter = 100

# Logging
accesslog = "-"
errorlog = "-"
loglevel = "info"

# Process naming
proc_name = "gunlinux.ru"

# Server mechanics
preload_app = True
daemon = False
pidfile = "/tmp/gunlinux.ru.pid"
user = "www-data"
group = "www-data"

