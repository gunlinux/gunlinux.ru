{% extends "layout.html" %}

{% block content %}
    <article class="page__content">
        <h3 class="page__title">Tags</h3>
        {% for tag in tags %}
            <div class="minipost">
                <a class="minipost__title" href="{{url_for('tags.view',alias=tag.alias)}}">
                    {{tag.title}}
                </a>
            </div>
        {% endfor %}
    </article>
{% endblock %}
